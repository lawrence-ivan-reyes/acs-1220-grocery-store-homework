{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form method="POST">
    <fieldset>
        <legend>Please enter your information:</legend>

        {{ form.csrf_token }}

        <!-- TODO: Remove the next paragraph and use the `form` object passed in 
            from the route to render a form. -->
        <div class="form-group">
            {{ form.title.label }}
            {{ form.title }}
            
            {{ form.address.label }}
            {{ form.address }}
            
            {{ form.submit }}
        </div>

    </fieldset>
</form>


{% endblock %}
